<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css">
</head>

<body>
    <div id="app">
        <table class="layui-table">
            <colgroup>
                <col />
                <col />
                <col />
                <col />
                <col />
                <col />
                <col />
            </colgroup>
            <thead>
                <td>博客</td>
                <td>评论作者</td>
                <td>QQ</td>
                <td>Email</td>
                <td>发表时间</td>
                <td>内容</td>
                <td>操作</td>
            </thead>
            <tbody>
                <tr v-for="comment in comments" v-if="!comment.audit">
                    <td>{{comment.blog_id}}</td>
                    <td>{{comment.name}}</td>
                    <td>{{comment.qq}}</td>
                    <td>{{comment.email}}</td>
                    <td>{{comment.publish_time}}</td>
                    <td>{{comment.content}}</td>
                    <td>
                        <img style="margin: 10px; border: thin black solid; border-radius: 3px;" width="20px" src="/img/audit.png" @click="audit_comment(comment.id);" title="审核" />
                        <img style="margin: 10px; border: thin black solid; border-radius: 3px;" width="20px" @click="delete_comment(comment.id);" src="/img/delete.png" title="删除" />
                    </td>
                </tr>
                <tr v-for="comment in comments" v-if="comment.audit">
                    <td>{{comment.blog_id}}</td>
                    <td>{{comment.name}}</td>
                    <td>{{comment.qq}}</td>
                    <td>{{comment.email}}</td>
                    <td>{{comment.publish_time}}</td>
                    <td>{{comment.content}}</td>
                    <td>
                        <img style="margin: 10px; border: thin black solid; border-radius: 3px;" width="20px" @click="delete_comment(comment.id);" src="/img/delete.png" title="删除" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://www.layuicdn.com/layui/layui.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script>
        layui.use(["element", "layer", "jquery"], function() {
            let layer = layui.layer;
            let element = layui.element;
            let $ = layui.jquery;
            let app = new Vue({
                el: "#app",
                data: {
                    comments: []
                },
                methods: {
                    get_comments: function() {
                        let this_ = this;
                        $.ajax({
                            url: "/admin/api/comment",
                            method: "GET",
                            success: function(res) {
                                if (res.code !== 0) {
                                    layer.msg(res.msg, {
                                        icon: 0
                                    });
                                } else {
                                    this_.comments = res.data;
                                }
                            }
                        });
                    },
                    audit_comment: function(id) {
                        let this_ = this;
                        $.ajax({
                            url: "/admin/api/audit_comment",
                            method: "POST",
                            data: {
                                id: id
                            },
                            success: function(res) {
                                if (res.code !== 0) {
                                    layer.msg(res.msg, {
                                        icon: 0
                                    });
                                } else {
                                    layer.msg("审核成功", {
                                        icon: 1
                                    });
                                    this_.get_comments();
                                }
                            }
                        });
                    },
                    delete_comment: function(id) {
                        let this_ = this;
                        layer.confirm("确认删除指定的评论？", function() {
                            $.ajax({
                                url: "/admin/api/comment",
                                method: "DELETE",
                                data: {
                                    id: id
                                },
                                success: function(res) {
                                    if (res.code !== 0) {
                                        layer.msg(res.msg, {
                                            icon: 0
                                        });
                                    } else {
                                        layer.msg("删除成功", {
                                            icon: 1
                                        });
                                        this_.get_comments();
                                    }
                                }
                            });
                        });
                    }
                },
                mounted: function() {
                    this.get_comments();
                }
            });
        });
    </script>
</body>

</html>
