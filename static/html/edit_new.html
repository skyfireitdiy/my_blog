<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css">
    <style>
        #editor {
            border: 1px dashed #333333;
            width: 100%;
            height: 100%;
        }
        
        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body style="height: 100%; margin: 0; padding: 0;">
    <div id="app" style="height: 100%; margin: 0;">
        <div class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">标题</label>
                <div class="layui-input-block layui-input-inline">
                    <input type="text" id="title" class="layui-input">
                </div>
            </div>

            <label class="layui-form-label">分类</label>
            <div class="layui-input-block  layui-input-inline">
                <select id="big_type" lay-filter="big_type">
                </select>
            </div>
            <div class="layui-input-block layui-input-inline">
                <select id="sub_type">
                </select>
            </div>
            <br><br>
        </div>
        <div class="layui-row" style="height:80%; margin:0;">
            <div class="layui-col-md5" style="height: 100%;">
                <pre id="editor"></pre>
            </div>
            <div class="layui-col-md5" style="overflow: hidden; height: 100%;">
                <iframe id="html_content" src="/admin/html/show_article.html" style="width:100%; height: 100%;"></iframe>

            </div>
            <div class="layui-col-md2" style="min-height:100%; background: linen">

            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://www.layuicdn.com/layui/layui.js"></script>
    <script src="https://cdn.bootcss.com/ace/1.4.5/ace.js"></script>
    <script src="https://cdn.bootcss.com/ace/1.4.5/ext-language_tools.js"></script>
    <script src="https://cdn.bootcss.com/ace/1.4.5/ext-emmet.js"></script>
    <script src="https://cdn.bootcss.com/ace/1.4.5/ext-elastic_tabstops_lite.js"></script>

    <script src="https://cdn.bootcss.com/showdown/1.9.0/showdown.min.js"></script>
    <script>
        let on_set_draft_data = null;

        let on_big_type_selected = null;

        layui.use(["form", "element", "layer", "jquery"], function() {
            let form = layui.form;
            let $ = layui.jquery;
            let layer = layui.layer;
            let element = layui.element;
            let converter = new showdown.Converter();

            let draft_data = null;
            let article_id = -1;
            let group_data = [];

            converter.setOption("omitExtraWLInCodeBlocks", true);
            converter.setOption("ghCompatibleHeaderId", true);
            converter.setOption("prefixHeaderId", true);
            converter.setOption("headerLevelStart", 1);
            converter.setOption("parseImgDimensions", true);
            converter.setOption("literalMidWordUnderscores", true);
            converter.setOption("tables", true);
            converter.setOption("tablesHeaderId", true);
            converter.setOption("ghCodeBlocks", true);
            converter.setOption("tasklists", true);
            converter.setOption("smartIndentationFix", true);
            converter.setOption("simpleLineBreaks", true);
            converter.setOption("requireSpaceBeforeHeadingText", true);
            converter.setOption("openLinksInNewWindow", true);
            converter.setOption("backslashEscapesHTMLTags", true);
            converter.setOption("emoji", true);
            // converter.setOption("completeHTMLDocument", true);

            // converter.setFlavor('github');

            form.render();

            ace.require("ace/ext/language_tools");
            var editor = ace.edit("editor");
            editor.session.on("change", function(evt) {
                $(document.getElementById('html_content').contentWindow.document.body).html(converter.makeHtml(editor.getValue()));
            });

            editor.setOption("wrap", "free");
            editor.setOptions({
                enableBasicAutocompletion: true,
                enableSnippets: true,
                enableLiveAutocompletion: true,
                wrap: "free",
                highlightActiveLine: true,
                highlightSelectedWord: true,
                selectionStyle: "text",
                readOnly: false,
                cursorStyle: "ace",
                mergeUndoDeltas: "always",
                behavioursEnabled: true,
                wrapBehavioursEnabled: true,
                autoScrollEditorIntoView: true,
                copyWithEmptySelection: false,
                useSoftTabs: true,
                navigateWithinSoftTabs: true,
                enableMultiselect: true,

                hScrollBarAlwaysVisible: false,
                vScrollBarAlwaysVisible: false,
                highlightGutterLine: true,
                animatedScroll: true,
                showInvisibles: true,
                showPrintMargin: true,
                printMarginColumn: 80,
                printMargin: 80,
                fadeFoldWidgets: true,
                showFoldWidgets: true,
                showLineNumbers: true,
                showGutter: true,
                displayIndentGuides: true,
                fontFamily: "Consolas, Tahoma, 'Times New Roman', 'Microsoft Yahei', '微软雅黑', 'Heiti SC', '文泉驿微米黑'",
                fontSize: 13,
                scrollPastEnd: true,
                fixedWidthGutter: true,
                theme: "ace/theme/clouds",

                mode: "ace/mode/markdown",
                dragEnabled: true,
                newLineMode: "auto",
                foldStyle: "markbeginend",
                enableSnippets: true,
                enableEmmet: true,
                useElasticTabstops: true
            });


            let html_converter = {
                encode: function(html) {
                    return $("<div>").text(html).html();
                },
                decode: function(encodedHtml) {
                    return $("<div>").html(encodedHtml).text();
                }
            }


            let autoSave = function() {
                let content = editor.getValue();
                let title = $("#title").val();
                if (article_id === -1 && title.length === 0) {
                    return;
                }
                $.ajax({
                    url: "/admin/api/draft",
                    method: "PUT",
                    data: {
                        id: article_id,
                        title: title,
                        content: content
                    },
                    success: function(res) {
                        if (res.code !== 0) {
                            layer.msg(res.msg, {
                                icon: 0
                            });
                        } else {
                            article_id = res.data;
                        }
                    }
                });
            }

            on_set_draft_data = function(index) {
                $("#title").val(draft_data[index].title);
                editor.setValue(draft_data[index].content);
                article_id = draft_data[index].id;
                layer.closeAll();
                window.setInterval(autoSave, 10 * 1000);
            }

            let big_type_changed = function() {
                let index = $("#big_type").children('option:selected').val();
                $("#sub_type").html("");
                for (let k in group_data[index].sub_type) {
                    $("#sub_type").append("<option value='" + group_data[index].sub_type[k].id + "'>" +
                        group_data[index].sub_type[k].type_name + "</option>"
                    );
                }
                form.render();
            }



            $.ajax({
                url: "/admin/api/draft_list",
                method: "GET",
                success: function(res) {
                    if (res.code !== 0) {
                        layer.msg(res.msg, {
                            icon: 0
                        });
                    } else {
                        if (res.data.length === 0) {
                            window.setInterval(autoSave, 10 * 1000);
                        } else {

                            layer.confirm("检测到有草稿，是否继续编辑？", function() {
                                draft_data = res.data;
                                let layer_content = "";
                                for (let k in res.data) {
                                    layer_content += "<a class='layui-link' onclick=\"on_set_draft_data(" + k + ");\">" + k + "." + html_converter.encode(res.data[k].title) + "</a><br/>";
                                }
                                console.log(layer_content);
                                layer.open({
                                    type: 1,
                                    skin: 'layui-layer-lan', //样式类名
                                    closeBtn: 1, //不显示关闭按钮
                                    anim: 2,
                                    shadeClose: false,
                                    title: "请选择草稿进行编辑",
                                    content: layer_content,
                                    area: ['500px', '300px'],
                                    cancel: function() {
                                        window.setInterval(autoSave, 10 * 1000);
                                    }
                                });
                            }, function() {
                                window.setInterval(autoSave, 10 * 1000);
                            });
                        }
                    }
                }
            });


            $.ajax({
                url: "/admin/api/group_info",
                method: "GET",
                success: function(res) {
                    if (res.code !== 0) {
                        layer.msg(res.msg, {
                            icon: 0
                        });
                    } else {
                        console.log(res.data);
                        group_data = res.data;
                        let empty_flag = true;
                        let first_index = -1;
                        for (let k in res.data) {
                            if (res.data[k].sub_type.length !== 0) {
                                empty_flag = false;
                                if (first_index === -1) {
                                    first_index = k;
                                }
                                $("#big_type").append("<option value='" + k + "'>" + res.data[k].type_name + "</option>")
                            }
                        }
                        form.render();
                        if (empty_flag) {
                            layer.alert("请先完善分类信息", function() {
                                window.location.href = "/admin/html/blog_group.html";
                            });
                        } else {
                            big_type_changed(first_index);
                        }
                    }
                }
            });

            form.on('select(big_type)', function(data) {
                big_type_changed(data.value);
            });

        });
    </script>
</body>

</html>
