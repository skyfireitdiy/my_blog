<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css">
    <style>
        #editor {
            position: absolute;
            width: 41%;
            height: 100%;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">标题</label>
                <div class="layui-input-block layui-input-inline">
                    <input type="text" class="layui-input">
                </div>
            </div>

            <label class="layui-form-label">分类</label>
            <div class="layui-input-block  layui-input-inline">
                <select>
                    <option>编程语言</option>
                    <option>操作系统</option>
                </select>
            </div>
            <div class="layui-input-block layui-input-inline">
                <select>
                    <option>C++</option>
                    <option>Java</option>
                </select>
            </div>
            <br><br>
        </div>

        <div style="width:50%; height: 100%;">
            <pre id="editor"></pre>
        </div>
        <div class="layui-row">
            <div class="layui-col-md5">
                &nbsp;
            </div>
            <div class="layui-col-md5" style="height: 100%; background: lightskyblue">

            </div>
            <div class="layui-col-md2" style="height: 100%; background: linen">
                3
            </div>
        </div>
    </div>

    <!-- <script type="text/javascript" src="https://unpkg.com/vue"></script> -->
    <script type="text/javascript" src="https://www.layuicdn.com/layui/layui.js"></script>
    <script src="https://cdn.bootcss.com/ace/1.4.5/ace.js"></script>
    <script src="https://cdn.bootcss.com/ace/1.4.5/ext-language_tools.js"></script>
    <script>
        layui.use(["form", "element", "layer", "jquery"], function() {
            let form = layui.form;
            let $ = layui.jquery;
            let layer = layui.layer;
            let element = layui.element;

            form.render();

            ace.require("ace/ext/language_tools");
            var editor = ace.edit("editor");
            editor.session.setMode("ace/mode/c_cpp");
            editor.setTheme("ace/theme/markdown");
            editor.setFontSize(16);
            editor.setOptions({
                enableBasicAutocompletion: true,
                enableSnippets: true,
                enableLiveAutocompletion: true
            });
        });
    </script>
</body>

</html>
