<html>

<head>
<meta charset="utf-8">
    <title>博客首页</title>
</head>
<body>
    <h1>
        skyfire的个人博客 后台管理登录
    </h1>
    <form action="/admin/login" method="post">
        <table>
            <tr>
                <td>用户名</td><td><input name="user" type="text" placeholder="请输入用户名"></td>
            </tr>
            <tr>
                <td>密码</td><td><input name="password" type="password" placeholder="请输入密码"></td>
            </tr>
        </table>
        <button type="submit">登录</button>
        <button type="reset">重置</button>
    </form>
</body>

</html>
